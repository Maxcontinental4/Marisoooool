<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Cumpleaños Marisol</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #ff6f61;
            color: #fff;
            text-align: center;
            padding: 20px 10px;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .reviews-section {
            margin: 30px 0;
        }
        .reviews-title {
            font-size: 1.8em;
            margin-bottom: 20px;
            text-align: center;
        }
        .reviews-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .review-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            text-align: center;
        }
        .review-card h3 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .review-card p {
            font-size: 1em;
            margin: 0;
            color: #666;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #ff6f61;
            color: #fff;
            margin-top: 30px;
        }
        footer p {
            margin: 0;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <header>
        <h1>¡Feliz Cumpleaños Marisol!</h1>
    </header>
    <div class="container">
        <section class="reviews-section">
            <h2 class="reviews-title">Mensajes de Amor para Marisol</h2>
            <div class="reviews-container">
                <div class="review-card">
                    <h3>Chipí</h3>
                    <p>"Felíz año ey! ¡Beso!"</p>
                </div>
                <div class="review-card">
                    <h3>Cochu</h3>
                    <p>"¡Felicidades! ¡Te extrañamos, negra!"</p>
                </div>
                <div class="review-card">
                    <h3>Roly</h3>
                    <p>"¡Amiga, sos la mejor x 100 pre!"</p>
                </div>
            </div>
        </section>
    </div>
    <footer>
        <p>Gracias por ser parte de este día tan especial. ¡Que este año esté lleno de alegría y amor!</p>
    </footer>
</body>
</html>
